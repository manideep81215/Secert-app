spring.application.name=app
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=${PORT:8080}
server.forward-headers-strategy=framework

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Comma-separated CORS origins/patterns for HTTP + WebSocket endpoints.
app.cors.allowed-origin-patterns=*

# Allow chat media upload sizes above Spring's default multipart limit.
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# Web Push (VAPID) configuration.
# Generate keys: npx web-push generate-vapid-keys
app.push.vapid.public-key=${APP_PUSH_VAPID_PUBLIC_KEY:${VAPID_PUBLIC_KEY:${APP_PUSH_PUBLIC_KEY:${PUSH_PUBLIC_KEY:}}}}
app.push.vapid.private-key=${APP_PUSH_VAPID_PRIVATE_KEY:${VAPID_PRIVATE_KEY:${APP_PUSH_PRIVATE_KEY:${PUSH_PRIVATE_KEY:}}}}
app.push.vapid.subject=${APP_PUSH_VAPID_SUBJECT:${VAPID_SUBJECT:${APP_PUSH_SUBJECT:mailto:admin@example.com}}}
# Send push even if receiver currently appears online (better lock/background reliability).
app.push.notify-when-online=${APP_PUSH_NOTIFY_WHEN_ONLINE:true}

# Firebase Cloud Messaging (native mobile push when app is closed).
# Set ONE of:
# 1) APP_PUSH_FCM_CREDENTIALS_FILE: absolute path to service-account JSON
# 2) APP_PUSH_FCM_CREDENTIALS_JSON: raw JSON string
# 3) APP_PUSH_FCM_CREDENTIALS_BASE64: base64-encoded JSON
app.push.fcm.enabled=${APP_PUSH_FCM_ENABLED:true}
app.push.fcm.credentials-file=${APP_PUSH_FCM_CREDENTIALS_FILE:}
app.push.fcm.credentials-json=${APP_PUSH_FCM_CREDENTIALS_JSON:}
app.push.fcm.credentials-base64=${APP_PUSH_FCM_CREDENTIALS_BASE64:}
