spring.application.name=app
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=${PORT:8080}
server.forward-headers-strategy=framework

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Comma-separated CORS origins/patterns for HTTP + WebSocket endpoints.
app.cors.allowed-origin-patterns=*

# Allow chat media upload sizes above Spring's default multipart limit.
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# Web Push (VAPID) configuration.
# Generate keys: npx web-push generate-vapid-keys
app.push.vapid.public-key=${APP_PUSH_VAPID_PUBLIC_KEY:}
app.push.vapid.private-key=${APP_PUSH_VAPID_PRIVATE_KEY:}
app.push.vapid.subject=${APP_PUSH_VAPID_SUBJECT:mailto:admin@example.com}
